<!DOCTYPE html>

<html>
<head>
    <title>Criptografia</title>
    <link rel="stylesheet" href="../../assets/style/functions/cryptography/cryptography.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="shortcut icon" href="../../assets/img/home/logo-cybersafezone.svg" type="image/x-icon">
</head>
<body>

    <div class="main-container">
        <div class="card">
            <h1>Criptografia e Descriptografia</h1>

            <label class="label" for="senha">Mensagem que Deseja Criptografar ou Descriptografar:</label>
            <input type="password" id="senha" class="input" required>

            <label class="label" for="chaveSecreta">Digite a senha:</label>
            <input type="password" class="input" id="chaveSecreta" required>
  
            <label class="label" for="chaveSecretaDescript">Confirme a senha:</label>
            <input type="password" class="input" id="chaveSecretaDescript" required>


            <button class="button" id= "btn-cadastrar" onclick="criptografar()">Criptografar</button>
            <button class="button" id = "btn-descriptografar" onclick="descriptografar()">Descriptografar</button>
        
            <div class="result" id="resultado"></div>
      
        </div>
           
       
    </div>
    
    



    <script src="../../assets/js/functions/cryptography/cryptography.js">
    </script>

</body>
</html>
